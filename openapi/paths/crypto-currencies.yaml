get:
  description: Получить список скрипто валют
  summary: Получить список скрипто валют
  tags:
    - Search
  operationId: getCryptoCurrencies
  parameters:
    - $ref: '../components/parameters/requestIDRequired.yaml'
    - $ref: '../components/parameters/deadline.yaml'
  responses:
    '200':
      description: Найденные валюты
      content:
        application/json; charset=utf-8:
          schema:
            type: object
            properties:
              result:
                type: array
                items:
                  $ref: '../components/schemas/CryptoCurrency.yaml'
    '400':
      $ref: '../components/responses/SearchRequestError.yaml'
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
